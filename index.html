<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="binomialOption.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="container">
        <table id = "inputs">
            <tr>
                <th>Input</th>
                <th>Box</th>
            </tr>
            <tr>
                <th>Stock Price</th>
                <th>
                    <input class="input-box" type="number" id="stockPrice" value = "100" placeholder="0">
                </th>
            </tr>
            <tr>
                <th>Strike Price</th>
                <th>
                    <input class="input-box" type="number" id="strikePrice" value = "100" placeholder="0">
                </th>
            </tr>
            <tr>
                <th>IV</th>
                <th>
                    <input class="input-box" type="number" id="impVol" value = "0.5" placeholder="0">
                </th>
            </tr>
            <tr>
                <th>Rate</th>
                <th>
                    <input class="input-box" type="number" id="rate" value = "0.05" placeholder="0">
                </th>
            </tr>
            <tr>
                <th>Dividend</th>
                <th>
                    <input class="input-box" type="number" id="dividend" value = "0" placeholder="0">
                </th>
            </tr>
            <tr>
                <th>Expiry</th>
                <th>
                    <input class="input-box" type="date" id="expiry" name="date" value="2025-08-03" min="2024-01-01" max="2026-01-01" />
                </th>
            </tr>
            <tr>
                <th>Type</th>
                <th>
                    <input class="input-box" type="text" id="optType" value = "Call" placeholder="0">
                </th>
            </tr>
            <tr>
                <th>Calculate:</th>
                <th>
                    <button onclick="onGetClick()">Get Values</button>
                </th>
            </tr>
        </table>
        <div id="graph"></div>
        <table id="outputs">
            <tr>
                <th>Option</th>
                <th>Outputs</th>
            </tr>
            <tr>
                <th>Type</th>
                <td id="typeOut">N/A</td>
            </tr>
            <tr>
                <th>Value</th>
                <td id="valueOut">N/A</td>
            </tr>
            <tr>
                <th>Delta</th>
                <td id="deltaOut">N/A</td>
            </tr>
            <tr>
                <th>Gamma</th>
                <td id="gammaOut">N/A</td>
            </tr>
            <tr>
                <th>Vega</th>
                <td id="vegaOut">N/A</td>
            </tr>
            <tr>
                <th>Theta</th>
                <td id="thetaOut">N/A</td>
            </tr>
            <tr>
                <th>Implied Volatility</th>
                <td id="impVolOut">N/A</td>
            </tr>
            <tr>
                <th>Time (Years)</th>
                <td id="tOut">N/A</td>
            </tr>
        </table>
    </div>

</body>
</html>
